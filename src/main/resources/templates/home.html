<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Cases Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

<div class="container">
<h1>Corona Virus Cases Tracker</h1>
<p>This application lists the total number of cases</p>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>
    <div class="container">
        <table class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Total Cases Reported</th>
                <th>Increase in one day</th>
            </tr>
            <tr th:each="locationstat : ${locationStats}">
                <td th:text="${locationstat.state}">"Not Applicable"</td>
                <td th:text="${locationstat.country}"></td>
                <td th:text="${locationstat.latestTotalCases}">0</td>
                <td th:text="${locationstat.diffFromPrevDay}">0</td>
            </tr>
        </table>
</div>
</body>
</html>
